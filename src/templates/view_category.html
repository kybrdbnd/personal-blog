{% extends "base.html" %}
 {% block head_title %} Category | {{ category.title }} 
 {% endblock %} 
 {% block content %}
	<h2>{{ category.title }}</h2> 

	<div class="row">
	{% for post in posts %}
		<div class="col m6">
			<div class="card hoverable">
				<div class="card-content">
					<div class="card-title" id="blog-title">{{ post.title|capfirst }}</div>
                        <div id="blog-attributes">
                            <div class="row">
                                <div class="col m4"> 
                                    <div class="blog-author">
                                        <a href="{{post.author.get_absolute_url}}">
                                        <span>
                                           <i class="fa fa-user-o" aria-hidden="true"></i>  
                                        </span>
                                            {{post.author}}
                                        </a>
                                    </div> 
                                </div>
                                <div class="col m6">
                                    <div id="blog-created">
                                    <span>
                                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                                    </span>
                                        {{post.updated}}
                                    </div>
                                </div>
                            </div>
                        </div>
					<div class="blog-content">
		    			<p>
		        			{{ post.content }}
		    			</p>
					</div>
				</div>
			</div>
		</div>
			{% endfor %}
	</div>
{% endblock %}
